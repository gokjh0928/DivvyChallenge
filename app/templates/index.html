    <main class="container">
        <h2>Welcome to the Divvy Challenge!</h2>
        <p>To utilize this API:</p>
        <ul>
            <li>navigate to <span class="pink">/calculate</span></li>
            <li>add the following query parameters:
                <ul>
                    <li><span class="pink">start</span> e.g. <span class="pink">'2013-06-28'</span></li>
                    <li><span class="pink">end</span> e.g. <span class="pink">'2013-06-30'</span></li>
                    <li><span class="pink">from_station_id</span> e.g. <span class="pink">'85'</span> (optional)</li>
                </ul>
            </li>
        </ul>
    </main>
